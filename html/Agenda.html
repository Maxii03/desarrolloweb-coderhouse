<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>

<body class="bodyAgenda">
    
<header class="cabeceraAgenda">
    <h1>
        <strong>Logistica Raviol</strong>
    </h1>
</header>

<main class="ArmandoRuta">

    <form class="formularioAgenda" action="/submit" method="post">  
        <!--ESCRIBIR NOMBRE DE CLIENTE  -->
        <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
          </div>

         <!--ESCRIBIR DIRECCION DE CLIENTE  -->
         <div>
            <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
        </div>
         
        <!--ESCRIBIR PROVINCIA DE CLIENTE  -->
        <div>
            <input type="text" class="form-control" id="inputCity" placeholder="Provincia">
        </div>
  

          <!--Checkbox de Productos  -->
        <div class="ProducSelec">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Perecedero</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Refrigerado</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Seco</label>
            </div>
        </div>

        <!--SELECCIONAR VEHICULO A UTILIZAR  -->
        <div class="col-md-4">
            <label for="inputState" class="form-label">Vehiculo: </label>
            <select id="inputState" class="form-select">
              <option selected>Furgon 1</option>
              <option>Furgon 2</option>
              <option>Furgon 3</option>
            </select>
        </div>

          <!-- BOTON ENVIAR INFORMACION -->
        <div id="enviar">
            <input type="submit" value="Enviar">
        </div>
    </form>

</main>
       

<footer class="footerAgenda">
    <a href="../index.html">Volver a inicio</a>
    <div>
        <p>--------------------------------------------------------------</p>
        <p>Somos una distribuidora localizada en Corrientes, Argentina</p>
        <p>Suministros para empresas</p>
        <p>Derechos reservados</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</footer>
   
</body>

</html>
